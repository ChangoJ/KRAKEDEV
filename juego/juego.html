<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="juego.css" rel="stylesheet" />
    <script src="serviciosJuego.js"></script>
    <script src="juego.js"></script>
    <script src="utilitarios.js"></script>
    <title>PIEDRA, PAPEL O TIJERA</title>
</head>
<body>
    <h1>JUEGA PIEDRA PAPEL O TIJERA</h1>
<div class="container">
    <div class="caontainer_points">
        <div class="points_text">
            <h2 class="text_user">Puntos Usuario: </h2>
            <h3 id="lblpuntosUsuario">0</h3>
        </div>
        <div class="points_text">
            <h2 class="text_computer">Puntos Computador: </h2>
            <h3 id="lblpuntosComputador">0</h3>
        </div>
    </div>
    <div class="container_img">
        <h3>Opciones: </h3>
        <article class="article_img">
            <img  class="img_play" src="imagenes/piedra.png" width="200px"  onclick="jugar('piedra')" />
        </article>
        <article class="article_img">
            <img class="img_play" src="imagenes/papel.png" width="200px"  onclick="jugar('papel')" />
        </article>
        <article class="article_img">
            <img class="img_play" src="imagenes/tijera.png" width="200px" onclick="jugar('tijera')" />
        </article>
    </div>

    <div class="continer_choose">
        <div class="choose_user">
            <h3>Seleccion de usuario: </h3>
            <article class="article_img">
                <img class="img_play"  width="200px"  id="imgChooseUser"/>
            </article>
        </div>
        <div class="choose_user">
            <h3>Seleccion de computador: </h3>
            <article class="article_img">
                <img class="img_play"  width="200px"  id="imgChooseComputer"/>
            </article>
        </div>
    </div>

    <div class="container_message">
        <h3>Mensaje: </h3>
        <h2 class="message" id="lblMessage"></h2>
    </div>

    <div class="container_button">
    <input type="button" value="NUEVA PARTIDA" class="button_new" onclick="limpiar()"/>    
    </div>
</div>

  
</body>
</html>
