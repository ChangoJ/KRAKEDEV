<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link href="puntoDeVenta.css" rel="stylesheet">
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto" />
                    <div class="error" id="lblError1"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtCantidad" />
                    <div class="error" id="lblError2"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPrecio" />
                    <div class="error" id="lblError3"></div>
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="TOTAL" class="estiloBoton" onclick="calcularValorTotal()" />

                    <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar()" />

                </div>
            </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div class="valor">
                    Subtotal: <span id="lblSubtotal">0.0</span>
                </div>

                <div class="valor">
                    Descuento: <span id="lblDescuento">0.0</span>
                </div>

                <div class="valor">
                    IVA 12%: <span id="lblValorIVA">0.0</span>
                </div>

                <div class="valor">
                    Total: <span id="lblTotal">0.0</span>
                </div>
               
            </div>

           <!--  <div class="imagenResultado">
                <img src="./imagenes/notas.png" width="50%" />
            </div> -->
        </div>
    </div>


</body>

</html>
